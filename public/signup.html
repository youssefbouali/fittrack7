<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitTrack — Sign Up / Login</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-nav">
    <div class="site-nav-inner">
      <a class="brand" href="/">FitTrack</a>
      <nav class="nav-links">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="app-root">
    <section class="card auth-card">
      <h1 class="card-title">Sign Up / Login</h1>
      <p class="card-sub">Create a demo account or log in (stored in your browser).</p>

      <form id="authForm" class="form">
        <label class="label">Email
          <input id="email" class="input" type="email" required />
        </label>
        <label class="label">Password
          <input id="password" class="input" type="password" required />
        </label>

        <div class="form-actions">
          <button id="signup" class="btn btn-primary" type="button">Sign Up</button>
          <button id="login" class="btn btn-outline" type="button">Login</button>
        </div>
      </form>

      <p id="status" class="status-message muted"></p>

      <div class="small-actions">
        <a class="nav-link" href="/">Back to Home</a>
      </div>
    </section>

    <footer class="app-footer">© FitTrack</footer>

    <script>
      const KEY = 'fittrack:data:v1'
      function load(){ try{ return JSON.parse(localStorage.getItem(KEY) || '{}') }catch(e){return {}} }
      function save(data){ localStorage.setItem(KEY, JSON.stringify(data)) }

      function setCurrentUser(user){ const d = load(); d.currentUser = user; save(d); }
      function getCurrentUser(){ return (load().currentUser) || null }

      document.getElementById('signup').addEventListener('click', ()=>{
        const email = document.getElementById('email').value.trim()
        const password = document.getElementById('password').value
        if(!email || !password){ alert('Provide email and password'); return }
        const id = 'u_' + Math.random().toString(36).slice(2,9)
        const user = { id, email }
        setCurrentUser(user)
        document.getElementById('status').textContent = 'Signed up and logged in as ' + email + '. Redirecting to Dashboard...'
        setTimeout(()=> window.location.href = '/dashboard.html', 700)
      })

      document.getElementById('login').addEventListener('click', ()=>{
        const email = document.getElementById('email').value.trim()
        const password = document.getElementById('password').value
        if(!email || !password){ alert('Provide email and password'); return }
        const id = 'u_' + Math.random().toString(36).slice(2,9)
        const user = { id, email }
        setCurrentUser(user)
        document.getElementById('status').textContent = 'Logged in as ' + email + '. Redirecting to Dashboard...'
        setTimeout(()=> window.location.href = '/dashboard.html', 700)
      })

      // show current user
      const cur = getCurrentUser()
      if(cur){ document.getElementById('status').textContent = 'Currently logged in as ' + cur.email }
    </script>
  </main>
</body>
</html>
